services:
  # Backend FastAPI Service
  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: info
      - key: ENV
        value: production

  # Frontend Next.js Service
  - type: web
    name: frontend
    env: node
    plan: free
    buildCommand: "cd frontend-next && npm install && npm run build"
    startCommand: "cd frontend-next && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: backend
          property: host
      - key: PORT
        value: 3000

databases:
  - name: financial-db
    plan: free
