services:
  # Backend FastAPI Service
  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: info
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: GROQ_API_KEY
        sync: false # Set this in Render Dashboard
      - key: JWT_SECRET_KEY
        generateValue: true # Render will generate a random key
      - key: ALLOWED_ORIGINS
        value: "*" # Set to your frontend URL after first deploy
      - key: FRONTEND_URL
        value: "http://localhost:3000" # Update this in Render Dashboard after deployment
      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Frontend Next.js Service
  - type: web
    name: frontend
    env: node
    plan: free
    buildCommand: "cd frontend-next && npm install && npm run build"
    startCommand: "cd frontend-next && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: backend-469a.onrender.com
      - key: PORT
        value: 3000

databases:
  - name: financial-db
    plan: free

